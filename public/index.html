<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Belen Hernandez, Violin</title>
    <script src="https://unpkg.com/netlify-cms@^0.7.0/dist/cms.js"></script>
  </head>
  <body>
      <form name="Contact Form" method="POST" netlify hidden>
        <div class="mb-3">
          <label for="formName" class="form-label visually-hidden">Your Name</label>
          <input type="text" class="form-control" id="formName" placeholder="Enter your name" name="name" value="Name" required>
        </div>
    
        <div class="mb-3">
          <label for="formEmail" class="form-label visually-hidden">Email Address</label>
          <input type="email" class="form-control" id="formEmail" placeholder="Enter your email" name="email" value="Email" required>
        </div>
    
        <div class="mb-3">
          <label for="formPhoneNumber" class="form-label visually-hidden">Phone Number</label>
          <input type="tel" class="form-control" id="formPhoneNumber" placeholder="Enter your phone number" name="phoneNumber" value="Phone Number">
        </div>
    
        <div class="mb-3">
          <label for="formMessage" class="form-label visually-hidden">Message</label>
          <textarea class="form-control" id="formMessage" rows="3" placeholder="Enter your message" name="message" required>Your Message</textarea>
        </div>
    
        <!-- Uncomment the following lines if using ReCAPTCHA -->
        <!-- <div class="mb-3">
          <ReCAPTCHA sitekey={captchaKey} onChange={handleCaptchaChange} />
        </div> -->
    
        <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
